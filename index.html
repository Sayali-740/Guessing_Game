<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="game-container">
        <h1>Guessing Game</h1>

        <div id="game-setup">
            <label for="max-number">Enter maximum number:</label>
            <input type="number" id="max-number" placeholder="Maximum number">
            <button id="start-game">Start Game</button>
        </div>

        <div id="guess-section" class="hidden">
            <label for="guess-number">Enter your guess:</label>
            <input type="number" id="guess-number" placeholder="Your guess">
            <button id="submit-guess">Submit Guess</button>
        </div>

        <div id="message" class="message"></div>

        <img src="https://img.lovepik.com/element/40066/9342.png_1200.png" alt="Celebration Balloon" class="win-image" id="win-image">
    </div>

    <script src="app.js">
       
    </script>
</body>
</html>
